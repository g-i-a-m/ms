<html lang="zh-CN">
<head>

    <meta charset="utf-8">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="dev-mqq.nb666.com">
    <link rel="shortcut icon" href="#"/>
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>test application for whiteboard </title>
    <link rel="stylesheet" href="css/css_main.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<header>
    <p style="margin-left:120px">
        <span style="margin-left:40px">client id:</span><strong style="width:200px" id="clientid"></strong>
        <span style="margin-left:40px">generate random client id</span><input type="checkbox" id="check_grcid"></input>
        <span style="margin-left:40px">Cache client id</span><input type="checkbox" id="check_cache"></input>
    </p>
    <p style="margin-left:120px">
        <span style="margin-left:40px">nickname:</span><input style="width: 80px" type="text" placeholder="input nick name" value="Allison" id="edit-nickname"></input>
        <span style="margin-left:40px">room id:</span><input style="width: 80px" type="text" placeholder="input room id" value="10" id="edit-roomid"></input>
    </p>
    <p style="margin-left:120px">
        <span style="margin-left:40px">stun url:</span><input style="width:200px;" type="text" placeholder="input stun url" value="turn:node.nb666.com:9900" id="edit-stunurl"></input>
        <span style="margin-left:40px">stun user:</span><input style="width: 60px" type="text" placeholder="input user id" value="ctf" id="edit-stun-userid"></input>
        <span style="margin-left:40px">stun password:</span><input style="width: 60px" type="text" placeholder="input user password" value="ctf123" id="edit-stun-pwd"></input>
    </p>
    <p style="margin-left:120px">
        <span style="margin-left:40px">cluster test option:</span><input style="width:200px;" type="text" placeholder="input mqtt topic" value="阿波罗13号" id="edit-cluster"></input>
    </p>
</header>

<body>

<div id="container">
    <video id="localVideo" style="width: 240px;height: 180px;" autoplay muted></video>
    <video id="remoteVideo" style="width: 240px;height: 180px;" autoplay></video>
    <audio id="remoteAudio" style="width: 240px;height: 180px;" autoplay></audio>
    <video id="docVideo" style="width: 240px;height: 180px;" autoplay muted></video>

    <div class="box">
        <button id="joinButton">join</button>

        <button id="pushButton">Publish</button>
        <button id="stoppublishButton">Stop Publish</button>

        <button id="pullButton">Pull</button>
        <button id="stoppullButton">Stop Pull</button>

        <button id="pushdocButton">doc-Publish</button>
        <button id="stoppushdocButton">doc-stop Publish</button>
    </div>

    <div class="box">
        <span>data send buffer:</span><textarea id="text-sendbuf" cols="24" rows="5" 
            placeholder="input data" disabled=true onkeydown="textareaHandler(event)"></textarea>
        <span style="margin-left:40px">data recv buffer:</span><textarea 
            id="text-recvbuf" cols="24" rows="5" placeholder="receive buffer"readonly="readonly"></textarea>
    </div>

    <div class="box">
        <span>SDP Semantics:</span>
        <select id="sdpSemantics">
            <option selected value="">Default</option>
            <option value="unified-plan">Unified Plan</option>
            <option value="plan-b">Plan B</option>
        </select>
        <span>Audio output devices:</span><select name="Audio output devices:" id="audio_output_devices"></select>
    </div>
    <div class="box">
        <span>Audio input devices:</span><select name="Audio input devices:" id="audio_input_devices"></select>
        <span>Video capture devices:</span><select name="Video capture devices:" id="video_capture_devices"></select>
    </div>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js" async></script>
<script src="js/mqtt.min.js"></script>
<!--script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script-->
<script src="js/BandwidthHandler.js"></script>
<script src="js/mqttprocesser.js"></script>
<script src="js/ms_client.js"></script>
<script src="js/main.js" async></script>
<script src="js/ga.js"></script>
</body>
</html>
